<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="channels4_profile.jpg" type="image/x-icon">
    <title>Formulario</title>
</head>
<style>
body{background-color: blanchedalmond;text-align: center;justify-content: center;align-items:center;}
h1{font-size:30px;font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;font-style:oblique;text-shadow: 5px;color: white;}
h2{font-size: 20px;font-family: Arial, Helvetica, sans-serif;font-style: inherit;text-shadow: 5px;color: red;}
p{font-family: 'Times New Roman', Times, serif;font-size: 15px;font-style: initial;text-shadow: 5px;color: black;}
fieldset{background-color: rgb(200, 194, 185);border: 6px solid white;border-radius: 10px 10px;box-shadow: 10px 10px 10px blue;padding: 5px;width: 300px;margin: auto;align-items: center;justify-content: center;}
.color1{display: flex;flex-direction: column;align-items: center;justify-content: center;background-color:white;box-shadow:8px 8px 8px yellow;margin: auto;border-radius: 10px 10px;width: 300px;padding: 20px;}
.color2{display: flex;flex-direction: column;align-items: center;justify-content: center;background-color:blue;box-shadow:8px 8px 8px white;margin: auto;border-radius: 10px 10px;width: 300px;padding: 20px;}
label{display: flex;flex-direction: column;align-items: center;justify-content: center;font-size: 20px;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;text-shadow: 5px;color: white;padding: 10px;}
input{margin: auto;width: 300px;border-radius: 10px 10px;border: 6px solid red;text-align: left;font-size: 15px;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;text-shadow: 5px;color: black;}
select{width: 150px;margin: auto;border-radius: 10px 10px;border: 6px solid white;background-color: black;color: yellow;box-shadow: 6px 6px 6px yellow;font-size: 15px;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;font-style: oblique;text-shadow: 5px;}
textarea{height: 200px;width: 300px;margin: auto;border-radius: 10px 10px;border: 6px solid blue;background-color: beige;font-size: 15px;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;color: black;text-shadow: 5px;box-shadow: 6px 6px 6px white;}
button{width: 150px;margin: auto;border: 6px solid white;background-color: blue;border-radius: 10px 10px;box-shadow: 8px 8px 8px red;font-size: 15px;font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;font-style: unset;text-shadow: 5px;color: white;}
summary{border-radius: 10px 10px;margin: auto;width: 300px;}
</style>
<body>
    <div id="text"><details><summary style="background-color: black;border: 6px solid white;color: white;text-shadow: 5px;box-shadow: 8px 8px 8px yellow;">Cadastro de <b style="color: red;">Brasileiros</b></summary>
    <br>
    <form>
        <fieldset>
            <label for="Nome">Nome</label>
            <input type="text" id="Nome" name="Nome" required>
            <label for="Nascimento">Nascimento</label>
            <input type="date" id="Nascimento" name="Nascimento" required>
            <label for="Idade">Idade</label>
            <input type="number" id="Idade" name="Idade" required>
            <label for="CPF">CPF</label>
            <input type="number" id="CPF" name="CPF" required>
            <label for="RG">RG</label>
            <input type="number" id="RG" name="RG" required>
            <label for="Email">Email</label>
            <input type="email" id="Email" name="Email" required>
            <label for="Telefone">Telefone</label>
            <input type="tel" id="Telefone" name="Telefone" required>
            <label for="Horario e data do nascimento">Horario e data do nascimento</label>
            <input type="datetime-local" id="Local" name="Local" required>
            <label for="CNPJ">CNPJ</label>
            <input type="number" id="CNPJ" name="CNPJ" required>
            <label for="Endereço">Endereço</label>
            <input type="text" id="Endereço" name="Endereço" required>
            <br>
            <br>
            <h2><big>Seu estado <b style="color: red;">Cívil</b></big></h2>
            <br>
            <div class="color1">
                <label for="Solteiro">Solteiro</label>
                <input type="checkbox" value="Solteiro" name="Cívil" required>
                <label for="Casado">Casado</label>
                    <input type="checkbox"
                    value="Casado" name="Cívil" required>
                <label for="Separado">Separado</label>
                <input type="checkbox" value="Separado" name="Cívil" required>
                <label for="Viúvo">Viúvo</label>
                <input type="checkbox" value="Viúvo" name="Cívil" required>
                <label for="Divorciado">Divorciado</label>
                <input type="checkbox" value="Divorciado" name="Cívil" required>
            </div>
            <br>
            <br>
            <h2><big>Sua <b style="color: red;">experiência</b></big></h2>
            <br>
            <div class="color2">
                <label for="Iniciante">Iniciante</label>
                <input type="radio" name="experiência" value="Iniciante" required>
                <label for="Jovem">Jovem</label>
                <input type="radio" name="experiência" value="Jovem" required>
                <label for="Aprendiz">Aprendiz</label>
                <input type="radio" name="experiência" value="Aprendiz" required>
                <label for="Intermediário">Intermediário</label>
                <input type="radio" name="experiência" value="Intermediário" required>
                <label for="Experiente">Experiente</label>
                <input type="radio" name="experiência" value="Experiente" required>
                <label for="Master">Master</label>
                <input type="radio" name="experiência" value="Master" required>
                <label for="Veterano">Veterano</label>
                <input type="radio" name="experiência" value="Veterano" required>
                <label for="Expert">Expert</label>
                <input type="radio" name="experiência" value="Expert" required>
                <label for="Hardcore">Hardcore</label>
                <input type="radio" name="experiência" value="Hardcore" required>
            </div>
            <br>
            <br>
            <h2><big>Qual seu <b style="color: red;">Signo</b>?</big></h2>
            <br>
            <select name="Signo" id="Signo" required>
                <option value="" selected disabled >Selecione</option>
                <option value="Leão">Leão</option>
                <option value="Libra">Libra</option>
                <option value="Sagitário">Sagitário</option>
                <option value="Capricornio">Capricornio</option>
                <option value="Áries">Áries</option>
                <option value="Touro">Touro</option>
                <option value="Aquario">Aquario</option>
                <option value="Peixes">Peixes</option>
                <option value="Virgem">Virgem</option>
                <option value="Escorpião">Escorpião</option>
                <option value="Cancêr">Cancêr</option>
                <option value="Gemêos">Gemêos</option>
                <option value="Ofiúco">Ofiúco</option>
            </select>
            <br>
            <br>
            <h2><big>Fale sobre sua <b style="color: red;">Experiência</b></big></h2>
            <br>
            <textarea name="Experiência" id="Experiência" rows="6" required></textarea>
            <br>
            <button>Confirme</button>
            <br>
        </fieldset>
        <br>
        <p>Retorne para minha <a href="index.html" target="_blank" rel="external" style="background-color: black;border-radius: 10px 10px;border: 6px solid white;text-shadow: 5px;color: white;">1ªPágina</a></p>
    </form>
    </details></div>
    <br>
    <script src="script.js"></script>
    <script>showAlert("Welcome my formulary")</script>
</body>
</html>
